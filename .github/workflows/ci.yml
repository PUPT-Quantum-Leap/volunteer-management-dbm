name: Volunteer Management CI Testing Workflow (Laravel + React)

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changed folders
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'vms_db/**'
            frontend:
              - 'vms_db/resources/js/**'
              - 'vms_db/resources/css/**'
              - 'vms_db/package*.json'
              - 'vms_db/vite.config.js'

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    continue-on-error: true  # Continue if dependency graph is not enabled
    steps:
      - uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4

  # Backend (Laravel/PHP)
  backend-check:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.backend == 'true'
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: vms_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo, pdo_mysql, mbstring, xml, ctype, curl, dom, fileinfo, filter, hash, json, libxml, openssl, pcre, pdo, readline, session, simplexml, spl, tokenizer, xmlreader, xmlwriter, zip
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vms_db/vendor
          key: ${{ runner.os }}-php-${{ hashFiles('vms_db/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install PHP dependencies
        working-directory: vms_db
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Copy environment file
        working-directory: vms_db
        run: cp .env.example .env

      - name: Generate application key
        working-directory: vms_db
        run: php artisan key:generate

      - name: Run database migrations
        working-directory: vms_db
        run: php artisan migrate --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: vms_test
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Run PHP linter (Laravel Pint)
        working-directory: vms_db
        run: ./vendor/bin/pint --test

      - name: Run PHP tests
        working-directory: vms_db
        run: php artisan test --coverage
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: vms_test
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: |
            vms_db/tests/
            vms_db/coverage/
          retention-days: 7

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: vms_db/
          flags: backend
          fail_ci_if_error: false

  # Frontend (React/Vite)
  frontend-check:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.frontend == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: vms_db/package-lock.json

      - name: Install dependencies
        working-directory: vms_db
        run: npm ci

      - name: Build assets
        working-directory: vms_db
        run: npm run build

      - name: Run frontend tests (if any)
        working-directory: vms_db
        run: npm test --if-present -- --watchAll=false --coverage
        continue-on-error: true  # Continue if no tests exist

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: |
            vms_db/coverage/
          retention-days: 7

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: vms_db/
          flags: frontend
          fail_ci_if_error: false

  # Summary job - ensures all checks pass
  ci-success:
    runs-on: ubuntu-latest
    needs: [check-changes, backend-check, frontend-check]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.backend-check.result }}" == "failure" ]] || [[ "${{ needs.frontend-check.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          elif [[ "${{ needs.backend-check.result }}" == "skipped" ]] && [[ "${{ needs.frontend-check.result }}" == "skipped" ]]; then
            echo "No code changes detected - skipping CI"
          else
            echo "All checks passed!"
          fi